<title>Stackly Tickets ‚Äì 3D Hero</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:linear-gradient(to right,#2e5f66,#1f3b57);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 80px;
  z-index:1000;
}

/* LOGO */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-img{
  height:38px;
}

.brand{
  font-size:20px;
  font-weight:700;
}

/* NAV */
nav{
  margin-right:40px;
}

nav ul{
  list-style:none;
  display:flex;
}

nav ul li{
  position:relative;
  margin-left:26px;
}

nav ul li a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  padding:8px 0;
}

nav ul li a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:2px;
  background:#fff;
  transform:translateX(-50%);
  transition:0.3s ease;
}

nav ul li:hover > a::after,
nav ul li.active > a::after{
  width:100%;
}

/* DROPDOWN */
nav ul li ul{
  position:absolute;
  top:45px;
  left:0;
  background:#2e5f66;
  min-width:160px;
  display:none;
}

nav ul li:hover ul{
  display:block;
}

nav ul li ul li a{
  padding:12px 15px;
  display:block;
}

/* üçî HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:#fff;
  margin:4px 0;
}

/* ================= 3D HERO ================= */
.scene{
  width:100%;
  height:100vh;
  perspective:1400px;
  margin-top:70px;
}

.hero-box{
  font-size: medium;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  animation:heroTilt 8s ease-in-out infinite;
}

.hero-face{
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  transform:translateZ(80px);
  position:relative;
  transition:background-image 0.6s ease;
}

.hero-face::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero-small{
  font-size:14px;
  letter-spacing:2px;
  opacity:0.85;
  margin-bottom:12px;
}

.hero-dynamic{
  font-size:64px;
  letter-spacing:6px;
  transition:opacity 0.4s ease, transform 0.4s ease;
}

.hero-content p{
  margin:22px 0 35px;
  max-width:600px;
  opacity:0.9;
}

.hero-content button{
  padding:14px 42px;
  border:none;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* 3D LOOP (UNCHANGED) */
@keyframes heroTilt{
  0%{transform:rotateX(0deg);}
  40%{transform:rotateX(12deg);}
  60%{transform:rotateX(-10deg);}
  100%{transform:rotateX(0deg);}
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  nav{
    position:absolute;
    top:70px;
    left:0;
    width:100%;
    background:#1f3b57;
    display:none;
  }

  nav ul{
    flex-direction:column;
  }

  nav ul li{
    width:100%;
    text-align:center;
    margin:0;
  }

  nav ul li a{
    padding:15px;
    display:block;
  }

  .hamburger{
    display:flex;
  }

  .hero-box{
    animation:none;
  }

  .hero-dynamic{
    font-size:36px;
    letter-spacing:3px;
  }
}
</style>
</head>

<script>
/* üçî MOBILE MENU */
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* üîÅ HERO TEXT + BG ROTATION */
const heroData = [
  {
    text: "Book flights‚úàÔ∏è",
    bg: "airways.jpg"
  },
  {
    text: "Reserve train ticketsüöÜ",
    bg: "train.jpg"
  },
  {
    text: "Find and book busüöå",
    bg: "bgg.jpg"
  },
  {
    text: "Get access to concertsüé∂Ô∏è",
    bg: "bg.jpg"
  }
];

let index = 0;
const heroText = document.getElementById("heroText");
const heroBg = document.getElementById("heroBg");

heroBg.style.backgroundImage = `url(${heroData[0].bg})`;

setInterval(() => {
  heroText.style.opacity = "0";
  heroText.style.transform = "translateY(10px)";

  setTimeout(() => {
    index = (index + 1) % heroData.length;
    heroText.textContent = heroData[index].text;
    heroBg.style.backgroundImage = `url(${heroData[index].bg})`;
    heroText.style.opacity = "1";
    heroText.style.transform = "translateY(0)";
  }, 400);
}, 2800);
/* DESKTOP DROPDOWN CLICK */
function toggleDropdown(el){
  el.classList.toggle("show");
}

/* MOBILE MENU */
function toggleMobileMenu(){
  document.getElementById("mobileNav").classList.toggle("active");
}

/* MOBILE DROPDOWN */
function toggleMobileDropdown(){
  const drop = document.getElementById("mobileDrop");
  drop.style.display = drop.style.display === "block" ? "none" : "block";
}
</script>
